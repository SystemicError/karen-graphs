<!DOCTYPE html>
<html>
    <head>
        <title>Karen Graphs</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
      <div id="graphs-div" align="center">
        Birth name:
        <input type="text" id="birth-name">
        Sex:
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button id="graph">Graph Distribution</button>
        <h4>Probability and Popularity vs. Decade</h4>
        <canvas id="distribution" width="1000" height="500" style="border:1px solid #000000;"></canvas><br><br>
        <!--<h4>Popularity vs. Decade</h4>
        <canvas id="popularity" width="1000" height="500" style="border:1px solid #000000;"></canvas><br><br>-->
      </div>
      <div id="names-div" align="center">
        Decade:
        <select name="decade" id="decade">
          <option value="1920s">1920s</option>
          <option value="1930s">1930s</option>
          <option value="1940s">1940s</option>
          <option value="1950s">1950s</option>
          <option value="1960s">1960s</option>
          <option value="1970s">1970s</option>
          <option value="1980s">1980s</option>
          <option value="1990s">1990s</option>
          <option value="2000s">2000s</option>
          <option value="2010s">2010s</option>
        </select>
        <h4>Most emblematic names:</h4>
        <p id="emblems"></p>
      </div>
      <script src="out/karen_graphs.js" type="text/javascript"></script><br><br>
    </body>
</html>
